<!-- Day/Night -->
<div class="button" id="themebutton" onclick="toggleTheme()"></div>
<!-- Font Sizes -->
<div class="button" id="fontsizebutton" onclick="toggleFontsizeList()"></div>
<div id="fontsizelist">
  <div class="listitem" onclick="setScale(size.TINY)"><span style="font-size: 10pt;">Tiny</span></div>
  <div class="listitem" onclick="setScale(size.SMALL)"><span style="font-size: 12pt;">Small</span></div>
  <div class="listitem" onclick="setScale(size.NORMAL)"><span style="font-size: 14pt;">Normal</span></div>
  <div class="listitem" onclick="setScale(size.LARGE)"><span style="font-size: 16pt;">Large</span></div>
  <div class="listitem" onclick="setScale(size.HUGE)"><span style="font-size: 18pt;">Huge</span></div>
</div>
